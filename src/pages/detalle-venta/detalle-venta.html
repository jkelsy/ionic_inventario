<ion-header>

  <ion-navbar>
    <ion-title>Nueva Venta {{cliente.ter_nombre}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Valor Cuenta</ion-label>
    <ion-input type="number" [(ngModel)]="valor_venta"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Valor Cancelado</ion-label>
    <ion-input type="number" [(ngModel)]="valor_abono"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nota</ion-label>
    <ion-input type="text" [(ngModel)]="nota_venta"></ion-input>
  </ion-item>

</ion-list>
<button (click)="guardarVenta()" ion-button full>Guardar Venta</button>
</ion-content>
