<ion-header>
  <ion-navbar>
    <ion-title>Ventas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list inset>    
    <ion-item *ngFor="let cliente of clientes">
      <h2>{{cliente.ter_nombre}}</h2>
      <p>{{cliente.ter_telefono}}</p>
      <p>
      <button (click)="nuevaVenta(cliente)" ion-button item-end>Venta</button>
      <button (click)="nuevoAbono(cliente)" ion-button item-end>Abono</button>     
      </p>
    </ion-item>
    
  </ion-list>
</ion-content>
