<ion-header>

  <ion-navbar>
    <ion-title>NuevoCliente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nomrbre</ion-label>
      <ion-input type="text" [(ngModel)]="ter_nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Teléfono</ion-label>
      <ion-input type="text" [(ngModel)]="ter_telefono"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Dirección</ion-label>
      <ion-input type="text" [(ngModel)]="ter_direccion"></ion-input>
    </ion-item>
  
  </ion-list>
  <button (click)="guardarCliente()" ion-button full>Guardar Cliente</button>
</ion-content>
