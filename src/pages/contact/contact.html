<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="nuevoCliente()"><ion-icon name="add"></ion-icon></button>    
  </ion-fab>
  <ion-list>
    <ion-list-header>Listado de clientes</ion-list-header>
    <ion-item *ngFor="let cliente of clientes">
      <h2>{{cliente.ter_nombre}}</h2>
      <p>{{cliente.ter_telefono}}</p>      
    </ion-item>
  </ion-list>
</ion-content>
